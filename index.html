<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="" href="styles/reset.css">
    <link rel="stylesheet" type="" href="styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="icon" href="https://flukeout.github.io/favicon.png">

    <title>Dz7</title>
</head>
<body>
    <nav class="header">
            <ul class="menu">
                <li>
                    <a href="#section1">List</a>
                </li>
                <li>
                    <a href="#section2">Other shop list</a>
                </li>
                <li>
                    <a href="#section3">Contacts</a>
                </li>
            </ul>
        </nav>
    <main>
        <section id="section1">
            <form class="form" action="_" method="_">
             <header class="form_header">
                    <h1 class="header_h1">CSS Dinner Shopping List</h1>
                    <p>Let's go to the mall!</p>
                </header>
                <ul class="form_list">
                    <li class="form_list_items">
                        <div>
                            <input type="checkbox" id="check1" name="a-lot-of-pickles" />
                            <label for="check1">A lot of pickles</label>
                            <p class="comment_to_item">(for the next lessons about CSS)</p>
                        </div>
                    </li>
                    <li class="form_list_items">
                        <div>
                            <input type="checkbox" id="check2" name="10-apples" />
                            <label for="check2">10 apples</label>
                            <p class="comment_to_item"> (for more CSS manipulations)</p>
                        </div>
                    </li>
                    <li class="form_list_items">
                        <div>
                            <input type="checkbox" id="check3" name="20-oranges" />
                            <label for="check3">20 oranges</label>
                            <p class="comment_to_item"> (because they are awesome)</p>
                        </div>
                    </li>
                    <li class="form_list_items">
                        <div>
                            <input type="checkbox" id="check4" name="13-plates" />
                            <label for="check4">13 plates</label>
                            <p class="comment_to_item"> (hm... they always dissapear)</p>
                        </div>
                    </li>
                    <li class="form_list_items">
                        <div>
                            <input type="checkbox" id="check5" name="15-bentos" />
                            <label for="check5">15 bentos</label>
                        </div>
                    </li>
                    <li class="form_list_items">
                        <div>
                            <input type="checkbox" id="check6" name="1-bottle-of-Sake" />
                            <label for="check6">1 bottle of Sake </label>
                            <p class="comment_to_item"> (for my friends)</p>
                        </div>
                    </li>
                </ul>
                <button class="button" type="reset"onclick="alert('Form cleared');">Bon appetit :)</button>
            </form>
        </section>
    </main>

    <footer>
        <section id="section3">
            <div class="footer">
                <p class="footer_contact">Yuliia Drahomaretska</p>
            </div>
        </section>
    </footer>
</body>
</html>
